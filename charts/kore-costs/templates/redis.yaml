{{- if or .Values.gcp.estimates.enabled .Values.aws.estimates.enabled .Values.azure.estimates.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: {{ .Release.Namespace }}
  labels:
    name: redis
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: redis
      app.kubernetes.io/name: {{ .Release.Name }}
  template:
    metadata:
      labels:
        name: redis
        app.kubernetes.io/name: {{ .Release.Name }}
    spec:
      containers:
        - name: redis
          image: redis:5.0
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: {{ .Release.Namespace }}
  labels:
    name: redis
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  sessionAffinity: ClientIP
  selector:
    name: redis
{{- end}}